<div class="h-screen w-screen">
    <div class="flex w-full h-full justify-center items-center bg-white">
        <div class="flex flex-col justify-center w-1/2 md:w-1/3 sm-1/4 bg-white">
            <h1 class="text-gray-800 text-center font-bold text-3xl mb-10">회원가입</h1>
            <!-- <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p> -->
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl my-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
                <input class="pl-2 w-full outline-none border-none" type="text" placeholder="이메일" v-model="email"/>
            </div>
            <p v-if="checkValidationMessage(0)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "이메일")}}
            </p>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl my-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                <input class="pl-2 w-full outline-none border-none" type="password" placeholder="비밀번호" v-model="password"/>
            </div>
            <p v-if="checkValidationMessage(1)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "비밀번호")}}
            </p>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl my-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-gray-400">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
                </svg> 
                <input class="pl-2 w-full outline-none border-none" type="text" placeholder="닉네임" v-model="nickname"/>
            </div>
            <p v-if="checkValidationMessage(2)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "닉네임")}}
            </p>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl my-3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 text-gray-400">
                    <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 013-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 01-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 006.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 011.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 01-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5z" clip-rule="evenodd" />
                </svg>                  
                <input class="pl-2 w-full outline-none border-none" type="text" placeholder="전화번호" v-model="tel"/>
            </div>
            <p v-if="checkValidationMessage(3)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "전화번호")}}
            </p>
            <button @click="signUp()" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">회원가입</button>
            <!-- <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span> -->
        </div>
    </div>
</div>
