<div class="h-screen w-screen">
    <div class="flex w-full h-full justify-center items-center bg-white">
        <div class="flex flex-col justify-center w-1/2 md:w-1/3 sm-1/4 bg-white">
            <h1 class="text-gray-800 text-center font-bold text-3xl mb-10">로그인</h1>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl my-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                </svg>
                <input class="pl-2 w-full outline-none border-none" type="text" placeholder="이메일" v-model="email"/>
            </div>
            <p v-if="checkValidationMessage(0)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "이메일")}}
            </p>
            <div class="flex items-center border-2 py-2 px-3 rounded-2xl my-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                </svg>
                <input class="pl-2 w-full outline-none border-none" type="password" placeholder="비밀번호" v-model="password"/>
            </div>
            <p v-if="checkValidationMessage(1)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "비밀번호")}}
            </p>
            <button @click="login()" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">로그인</button>
        </div>
    </div>
</div>
