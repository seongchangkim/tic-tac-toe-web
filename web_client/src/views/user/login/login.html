<div class="h-screen w-screen">
    <div class="w-full h-full flex justify-center items-center flex-col">
        <form class="w-full flex justify-center items-center mx-auto my-0 bg-white" @submit.prevent="login()">
            <div class="flex flex-col justify-center w-1/2 md:w-1/3 sm:w-1/3 bg-white">
                <h1 class="text-gray-800 text-center font-bold text-3xl mb-10">로그인</h1>
                <UserInputForm 
                    kind="이메일"
                    type="text"
                    @inputFormValue="valueChange"
                />
                <p v-if="checkValidationMessage(0)" class="text-red-600 text-sm mb-2 pl-1">
                    {{printValidationMessage(validationMessageList, "이메일")}}
                </p>
                <UserInputForm 
                    kind="비밀번호"
                    type="password"
                    @inputFormValue="valueChange"
                />
                <p v-if="checkValidationMessage(1)" class="text-red-600 text-sm mb-2 pl-1">
                    {{printValidationMessage(validationMessageList, "비밀번호")}}
                </p>
                <div class="flex justify-center items-center my-2">
                    회원이 존재하지 않습니까?
                    <router-link to="/auth/sign-up">
                        <p class="ml-2 font-bold text-blue-600">회원가입하기</p>
                    </router-link>
                </div>
                <UserBtn text="로그인"/>
            </div>
        </form>
        <div class="w-full flex justify-center items-center flex-col mt-5">   
            <div class="flex justify-between items-center w-1/2 md:w-1/3 sm:w-1/3">
                <hr class="my-4 w-2/5" />
                <span class="text-sm text-gray-500">또는</span>
                <hr class="my-4 w-2/5" />
            </div>
            <div class="mx-auto my-0 w-1/2 md:w-1/3 sm:w-1/3 mt-3">
                <div class="flex justify-around items-center h-10 rounded-md bg-amber-300" @click="socialLogin('KAKAO')">
                    <div class="w-8 h-8">
                        <img src="@/assets/icons/kakaotalk-logo.png"/>
                    </div>
                    <div class="text-sm w-5/12 font-semibold cursor-default">
                        카카오 로그인
                    </div>
                </div>
            </div>
            <div class="mx-auto my-0 w-1/2 md:w-1/3 sm:w-1/3 mt-3">
                <div class="flex justify-around items-center h-10 rounded-md bg-white border border-gray-400" @click="socialLogin('GOOGLE')">
                    <div class="w-6 h-6 ml-0.5">
                        <img src="@/assets/icons/google-logo.png"/>
                    </div>
                    <div class="text-sm w-5/12 font-semibold cursor-default ml-5">
                        구글 로그인
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</div>
