<div class="h-screen w-screen">
    <form class="flex w-full h-full justify-center items-center bg-white" @submit.prevent="signUp()">
        <div class="flex flex-col justify-center w-1/2 md:w-1/3 sm-1/4 bg-white">
            <h1 class="text-gray-800 text-center font-bold text-3xl mb-10">회원가입</h1>
            <!-- <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p> -->
            <UserInputForm 
                kind="이메일"
                type="text"
                @inputFormValue="valueChange"
            />
            <p v-if="checkValidationMessage(0)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "이메일")}}
            </p>
            <UserInputForm
                kind="비밀번호"
                type="password"
                @inputFormValue="valueChange"
            />
            <p v-if="checkValidationMessage(1)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "비밀번호")}}
            </p>
            <UserInputForm
                kind="닉네임"
                type="text"
                @inputFormValue="valueChange"
            />
            <p v-if="checkValidationMessage(2)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "닉네임")}}
            </p>
            <UserInputForm
                kind="전화번호"
                type="tel"
                @inputFormValue="valueChange"
            />
            <p v-if="checkValidationMessage(3)" class="text-red-600 text-sm mb-2 pl-1">
                {{printValidationMessage(validationMessageList, "전화번호")}}
            </p> 
            <UserBtn text="회원가입"/>
            <!-- <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span> -->
        </div>
    </form>
</div>
